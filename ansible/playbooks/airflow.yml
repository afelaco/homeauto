---
- name: Run Airflow container
  hosts: rpi4-1
  become: true

  vars:
    project_src: /home/admin/docker/airflow

  tasks:
    - name: Ensure project source directory exists
      ansible.builtin.file:
        path: "{{ project_src }}"
        state: directory
        owner: admin
        group: admin
        mode: '0755'

    - name: Copy docker-compose.yml to project source directory
      ansible.builtin.copy:
        src: ../../docker/airflow/docker-compose.yml
        dest: "{{ project_src }}/docker-compose.yml"
        owner: admin
        group: admin
        mode: '0644'

    - name: Pull latest image
      community.docker.docker_compose_v2:
        project_src: "{{ project_src }}"
        pull: missing

    - name: Start container
      community.docker.docker_compose_v2:
        project_src: "{{ project_src }}"
        state: present

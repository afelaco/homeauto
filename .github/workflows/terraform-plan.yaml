name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**/*.tf'
  workflow_dispatch:

jobs:
  terraform-plan:
    name: Plan Terraform Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Configuration
        run: source config/.env.shared

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: $TF_VERSION

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_SP_TF_CREDENTIALS }}

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init
      - name: Plan Terraform Changes
        working-directory: ./terraform
        env:
          TF_VAR_kv_secrets: ${{ secrets.AZ_KV_SECRETS }}
        run: terraform plan -input=false

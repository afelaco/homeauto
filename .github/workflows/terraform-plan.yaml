name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**/*.tf'
  workflow_dispatch:

jobs:
  terraform-plan:
    name: Plan Terraform Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Environment Variables
        working-directory: ./vars
        run: source .env.prd

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: $TF_VERSION

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_SP_TF_CREDENTIALS }}

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Read Subscription ID from Credentials
        run: echo "AZ_SUBSCRIPTION_ID=$(echo $AZURE_CREDENTIALS | jq -r '.subscriptionId')" >> "$GITHUB_ENV"

      - name: Plan Terraform Changes
        working-directory: ./terraform
        run: terraform plan -input=false
        env:
          TF_VAR_subscription_id: $AZ_SUBSCRIPTION_ID
          TF_VAR_secrets: ${{ secrets.AZ_KV_SECRETS }}

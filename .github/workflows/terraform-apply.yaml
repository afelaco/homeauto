name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**/*.tf'
  workflow_dispatch:

jobs:
  terraform-apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Environment Variables
        working-directory: ./vars
        run: |
          source .env.prd

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_SP_TF_CREDENTIALS }}

      - name: Set Azure Subscription ID as Environment Variable for Terraform
        run: |
          echo "TF_VAR_subscription_id=$(az account show --query 'id' -o tsv)" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: $TF_VERSION
          terraform_wrapper: false

      - name: Initialize Terraform
        working-directory: ./terraform
        run: |
          terraform init

      - name: Apply Terraform
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve
        env:
          TF_VAR_secrets: ${{ secrets.AZ_KV_SECRETS }}

      - name: Set airflow-sp Credentials as GitHub Secret
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh secret set AIRFLOW_SP_CREDS --body "$(terraform output -raw airflow_sp_creds)"

      - name: Set PyPI as GitHub Secret
        working-directory: ./terraform
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh secret set PYPI --body "$(terraform output -raw pypi)"

      - name: Output Infrastructure Configuration to JSON
        working-directory: ./terraform
        run: |
          echo "$(terraform output -raw infrastructure)" > ../src/homeauto/core/infra/config.json

      - name: Commit and Create Pull Request for Infrastructure Update
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: Update Infrastructure Configuration
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          branch: update-infra-config
          base: main
          delete-branch: true
          title: Update Infrastructure Configuration

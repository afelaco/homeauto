name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**/*.tf'
  workflow_dispatch:

jobs:
  terraform-apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Configuration
        working-directory: ./config
        run: source .env.shared

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: $TF_VERSION
          terraform_wrapper: false

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: >-
            {
              "tenantId": "${{ secrets.AZ_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZ_SUBSCRIPTION_ID }}",
              "clientId": "${{ secrets.AZ_SP_TF_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZ_SP_TF_CLIENT_SECRET }}"
            }

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Apply Terraform Changes
        working-directory: ./terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_tenant_id: ${{ secrets.AZ_TENANT_ID }}
          TF_VAR_subscription_id: ${{ secrets.AZ_SUBSCRIPTION_ID }}
          TF_VAR_admin_object_id: ${{ secrets.AZ_ADMIN_OBJECT_ID }}
          TF_VAR_sp_object_id: ${{ secrets.AZ_SP_TF_OBJECT_ID }}
          TF_VAR_steam_id: ${{ secrets.STEAM_ID }}
          TF_VAR_steam_key: ${{ secrets.STEAM_KEY }}

      - name: Output Infrastructure to JSON
        working-directory: ./terraform
        run: terraform output -json > ../src/homeauto/core/infra/config.json

      - name: Commit and Create Pull Request for Infrastructure Update
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: Update Terraform Outputs
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          branch: tf-outputs-update
          base: main
          delete-branch: true
          title: Update Terraform Outputs

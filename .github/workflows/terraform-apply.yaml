name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**/*.tf'
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  TF_VAR_tenant_id: ${{ secrets.AZ_TENANT_ID }}
  TF_VAR_subscription_id: ${{ secrets.AZ_SUBSCRIPTION_ID }}
  TF_VAR_admin_object_id: ${{ secrets.AZ_ADMIN_OBJECT_ID }}
  TF_VAR_sp_object_id: ${{ secrets.AZ_SP_TF_OBJECT_ID }}
  TF_VAR_steam_id: ${{ secrets.STEAM_ID }}
  TF_VAR_steam_key: ${{ secrets.STEAM_KEY }}

jobs:
  terraform-apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Environment Variables
        working-directory: ./vars
        run: source .env.prd

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: $TF_VERSION
          terraform_wrapper: false

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: >-
            {
              "tenantId": "${{ secrets.AZ_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZ_SUBSCRIPTION_ID }}",
              "clientId": "${{ secrets.AZ_SP_TF_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZ_SP_TF_CLIENT_SECRET }}"
            }

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Apply Terraform Changes
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Output Infrastructure Configuration to JSON
        working-directory: ./terraform
        run: terraform output -json > ../src/homeauto/core/infra/config.json

      - name: Set GitHub Secrets for PyPI
        working-directory: ./terraform
        run: |
          PYPI_STORAGE_ACCOUNT=$(terraform output -raw pypi_storage_account)
          PYPI_CONTAINER_NAME=$(terraform output -raw pypi_container)
          gh secret set PYPI_STORAGE_ACCOUNT --body "$PYPI_STORAGE_ACCOUNT"
          gh secret set PYPI_CONTAINER_NAME --body "$PYPI_CONTAINER_NAME"

      - name: Commit and Create Pull Request for Infrastructure Update
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: Update Infrastructure Configuration
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          branch: update-infra-config
          base: main
          delete-branch: true
          title: Update Infrastructure Configuration

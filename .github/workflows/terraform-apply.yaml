name: Terraform Plan

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**/*.tf'
  workflow_dispatch:

jobs:
  terraform-apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Environment Variables
        working-directory: ./vars
        run: source .env.prd

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_SP_TF_CREDENTIALS }}

      - name: Set Azure Subscription ID as Environment Variable for Terraform
        run: echo "TF_VAR_subscription_id=$(az account show --query 'id' -o tsv)" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: $TF_VERSION

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Apply Terraform
        working-directory: ./terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_secrets: ${{ secrets.AZ_KV_SECRETS }}

      - name: Output Infrastructure Configuration to JSON
        working-directory: ./terraform
        run: terraform output -json > ../src/homeauto/core/infra/config.json

      - name: Set GitHub Secrets for PyPI
        working-directory: ./terraform
        run: |
          PYPI_STORAGE_ACCOUNT=$(terraform output -raw pypi_storage_account)
          PYPI_CONTAINER_NAME=$(terraform output -raw pypi_container)
          gh secret set PYPI_STORAGE_ACCOUNT --body "$PYPI_STORAGE_ACCOUNT"
          gh secret set PYPI_CONTAINER_NAME --body "$PYPI_CONTAINER_NAME"

      - name: Commit and Create Pull Request for Infrastructure Update
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: Update Infrastructure Configuration
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          branch: update-infra-config
          base: main
          delete-branch: true
          title: Update Infrastructure Configuration

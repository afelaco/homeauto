services:
  wireguard:
    container_name: wireguard
    image: weejewel/wg-easy:latest
    env_file:
      - .env
    environment:
      - WG_PORT=51820
      - WG_DEFAULT_DNS=1.1.1.1
      - WG_AUTO_UPDATE=false
    volumes:
      - ./config:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1

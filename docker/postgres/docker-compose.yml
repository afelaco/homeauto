services:
  postgres:
    container_name: postgres
    image: postgres:16
    env_file:
      - .env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 10s
      retries: 5
      start_period: 5s
    networks:
      - postgres_network
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file:
      - .env
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8081:80"
    networks:
      - postgres_network
    restart: always
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  data:
  pgadmin_data:

networks:
  postgres_network:
    external: true
